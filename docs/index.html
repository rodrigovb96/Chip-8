<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrap-screen">
        <canvas id="canvas-space"></canvas>
        <div class="title">
            <span>SPACE INVADERS</span>
        </div>
        <!-- Create the canvas that the C++ code will draw into -->
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <h1 class="bottom-disclaimer">Minimal example of animating the HTML5 canvas from C++ using SDL through
            WebAssembly.</h1>
        <div class="typing-effect">
            <div>
                <span class='element0'></span>
            </div>
            <div>
                <span class='element1'></span>
            </div>
            <div>
                <span class='element2'></span>
            </div>
        </div>
    </div>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function () { return document.getElementById('canvas'); })()
        };
    </script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/space.js"></script>

</body>

</html>
